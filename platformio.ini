[env:compile] ;Use compile env for compiling code into firmware.bin
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    mikem/RadioHead

[env:native]
platform = native
test_framework = unity
; test_build_src = true
